
<div class="authentication-bg authentication-bg-pattern d-flex align-items-center">

  <div class="home-btn d-none d-sm-block">
    <a ><i class="fas fa-home h2 text-white"></i></a>
  </div>

  <div class="account-pages w-100 mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="text-center mb-4">
              <span><img src="assets/images/logo-wp2.png" alt="" height="100"></span>
          </div>
          <div class="card card-black">
            <div class="card-body p-4">
              <form name="form" class="pt-2">

                <div class="form-group mb-3">
                  <label for="emailaddress">Nome completo</label>
                  <input class="form-control" type="text" id="emailaddress" required="" placeholder="Digite seu nome" required ng-model="user.email">
                </div>

                <div class="form-group mb-3">
                  <label for="emailaddress">Data Nascimento</label>
                  <input class="form-control" type="text" id="emailaddress" required="" placeholder="Digite sua data de nascimento" required ng-model="user.email" mask="99/99/999">
                </div>

                <div class="form-group mb-3">
                  <label for="emailaddress">CPF</label>
                  <input class="form-control" type="text" id="emailaddress" required="" placeholder="Digite seu CPF" required ng-model="user.email" mask="999.999.999-99">
                </div>

                <div class="form-group mb-3">
                  <label for="emailaddress">Email</label>
                  <input class="form-control" type="email" id="emailaddress" required="" placeholder="Digite seu Email" required ng-model="user.email">
                </div>

                <div class="form-group mb-3">
                  <a class="text-muted float-right"><small>Esqueceu a senha?</small></a>
                  <label for="password">Senha</label>
                  <input class="form-control" type="password" required="" id="password" placeholder="Digite sua senha" required ng-model="user.senha">
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                  <label class="custom-control-label" for="checkbox-signin">Lembrar de mim</label>
                </div>

                <div class="form-group mb-0 text-center">
                  <button class="btn btn-success btn-block"  ng-disabled="form.$invalid"> CRIAR CONTA AGORA </button>
                </div>
              </form>
              <div class="row mt-3">
                <div class="col-12 text-center">
                  <p class="text-muted mb-0">JÃ¡ possui conta? <a ng-href="#/login"class="text-dark ml-1"><b>LOGIN</b></a></p>
                </div>
              </div>
              <span style="text-align:center !important; font-size:15px; font-weight: 500;" class="text-danger">{{msgtxt}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
