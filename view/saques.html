<div class="content-page">
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                  <li style="margin-right:20px;"><a href="#" onclick="doGTranslate('pt|en');return false;" title="English" class="gflag nturl" style="background-position:-0px -0px;"><img src="//gtranslate.net/flags/blank.png" height="24" width="24" alt="English" /></a><a href="#" onclick="doGTranslate('pt|pt');return false;" title="Portuguese" class="gflag nturl" style="background-position:-300px -200px;"><img src="//gtranslate.net/flags/blank.png" height="24" width="24" alt="Portuguese" /></a><a href="#" onclick="doGTranslate('pt|es');return false;" title="Spanish" class="gflag nturl" style="background-position:-600px -200px;"><img src="//gtranslate.net/flags/blank.png" height="24" width="24" alt="Spanish" /></a></li>
                <li class="breadcrumb-item"><a ><span class="badge badge-success"> USUÁRIO ATIVO</span></a></li>
              </ol>
            </div>
            <h4 class="page-title">
              SAQUES
            </h4>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class=" card-box card-box-table">
          <a class="btn btn-primary" ng-href="#/solicitar-saque" style="margin-bottom:20px;"name="button">SOLICITAR SAQUE</a>
          <div class="card">
            <div class="card-header" style="background:#161E43; color: #fff;">
              SAQUES
            </div>
            <div class="table-responsive">
              <table class="table table-dark mb-0" ng-init="listarSaques()">
                <thead>
                  <tr>
                    <th class="visible-xs-down">ID</th>
                    <th>METODO RECEBIMENTO</th>
                    <th>STATUS</th>
                    <th>DATA SOLICITACÃO</th>
                  </tr>
                </thead>
                <tbody style="color: #FFF;" dir-paginate="s in saque | itemsPerPage: 10">
                  <tr >
                      <td ng-bind-html="s.id"></td>
                      <td ng-if="s.metodo_recebimento == 'CONTA_BANCARIA'"><i class="fas fa-university"></i> CONTA BANCÁRIA</td>
                      <td ng-if="s.metodo_recebimento == 'CARTEIRA_BITCOIN'"><i class="fab fa-bitcoin"></i> BITCOIN</td>
                      <td ng-if="s.status == 'PENDENTE'"><span class="badge badge-danger">PENDENTE</span></td>
                      <td ng-if="s.status == 'PAGO'"><span class="badge badge-success">PAGO</span></td>
                      <td ng-bind-html="s.data_solicitacao"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div style="text-align:center;">
            <span class="text-info" ng-if="saque.length <= 0"> Não foi encontrado nenhum registro.</span>
          </div>
          <div>
            <span class="text-default" ng-if="saque.length > 0"> Total de registros: <b>{{saque.length}}</b></span>
          </div>
          <div >
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="view/dirPagination.tpl.html"></dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
