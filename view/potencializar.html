<div class="content-page">
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a ><span class="badge badge-success"> USUÁRIO ATIVO</span></a></li>
              </ol>
            </div>
            <h4 class="page-title">
              POTENCIALIZAR
            </h4>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card">
          <div class="card-header" style="background:#4d5668; color: #fff;">
            POTENCIALIZAR
          </div>
          <div class="card-block" style="padding:15px;" >
            <div class="row">
              <div class="col-md-4">
                <div class="form-group" ng-init="listarPlanoUsuario()">
                  <label>VALOR (USD)</label>
                  <input type="text" class="form-control" placeholder="Digite o campo indicado" ng-model="potenci.valor">
                  <span class="text-validacao-error text-danger animated fadeIn" ng-show="errorPotencializar" ng-bind-html="errorPotencializar"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" name="potenci" ng-click="potencializarValor()">POTENCIALIZAR</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-center" id="modal" tabindex="-1" role="dialog" aria-labelledby="myCenterModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myCenterModalLabel">Successo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <h3 style="font-size:30px; color: #575757;">Sucesso!</h3>
        <h3 style="font-size:20px; color: #575757;" ng-show="messageSuccesso" ng-bind-html="messageSuccesso"></h3>
      </div>
    </div>
  </div>
</div>
