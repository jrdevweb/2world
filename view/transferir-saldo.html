<div class="content-page">
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                  <li style="margin-right:20px;"><a href="#" onclick="doGTranslate('pt|en');return false;" title="English" class="gflag nturl" style="background-position:-0px -0px;"><img src="//gtranslate.net/flags/blank.png" height="24" width="24" alt="English" /></a><a href="#" onclick="doGTranslate('pt|pt');return false;" title="Portuguese" class="gflag nturl" style="background-position:-300px -200px;"><img src="//gtranslate.net/flags/blank.png" height="24" width="24" alt="Portuguese" /></a><a href="#" onclick="doGTranslate('pt|es');return false;" title="Spanish" class="gflag nturl" style="background-position:-600px -200px;"><img src="//gtranslate.net/flags/blank.png" height="24" width="24" alt="Spanish" /></a></li>
                <li class="breadcrumb-item"><a ><span class="badge badge-success"> USUÁRIO ATIVO</span></a></li>
              </ol>
            </div>
            <h4 class="page-title">
              TRANSFERIR SALDO
            </h4>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card">
          <div class="card-header" style="background:#161E43; color: #fff;">
            TRANSFERIR SEU SALDO PRA OUTRO USUÁRIO
          </div>

          <div class="card-block" style="padding:15px;">
            <div class="row">
              <div class="col-md-4">

                <div class="card-box widget-chart-one" style="background: #2d3d88; padding:20px;" ng-init="listarSaldoConta()">
                  <div class="row">
                    <div class="col-md-12" ng-repeat="saldo in saldoconta">
                      <p style="color:#fff;">MEUS DADOS</p>
                      <h2 class="text-mobile-card" style="color: #FFF; font-size:18px; ">
                        SALDO {{saldo.saldo_conta | currency}}
                        </h2>
                      </div>
                    </div>
                  </div>

                <div class="form-group" >
                  <label>EMAIL DO USUÁRIO </label>
                  <input type="text" class="form-control"placeholder="Digite o nome do usuário" ng-model="transferencia.usuario">
                  <span class="text-validacao-error text-danger animated fadeIn" ng-show="errorTransferencia" ng-bind-html="errorTransferencia"></span>
                </div>

                <div class="form-group" >
                  <label>VALOR A SER TRANSFERIDO </label>
                  <input type="text" class="form-control"placeholder="Digite o nome do usuário" ng-model="transferencia.valor">
                  <span class="text-validacao-error text-danger animated fadeIn" ng-show="errorValorTransferencia" ng-bind-html="errorValorTransferencia"></span>
                </div>

              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" ng-click="transferirSaldo()">TRANSFERIR SALDO</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-center" id="modal" tabindex="-1" role="dialog" aria-labelledby="myCenterModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myCenterModalLabel">Successo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <h3 style="font-size:30px; color: #575757;">Sucesso!</h3>
        <h3 style="font-size:20px; color: #575757;" ng-show="mensagemSucesso" ng-bind-html="mensagemSucesso"></h3>
      </div>
    </div>
  </div>
</div>
