<div class="content-page">
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a ><span class="badge badge-success"> USUÁRIO ATIVO</span></a></li>
              </ol>
            </div>
            <h4 class="page-title">
              CADASTRO DE NOTIFICAÇÕES
            </h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header" style="background:#4d5668; color: #fff;">
              CADASTRO DE NOTIFICAÇÕES
            </div>
            <div class="card-block" style="padding:15px;">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group" >
                    <label>DATA: </label>
                    <br>
                    <p>{{dataAtual |  date:'dd/MM/yyyy HH:mm:ss'}}</p>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group" >
                    <label>TITULO: </label>
                    <input type="text" class="form-control" placeholder="Digite o assunto da notificação" ng-model="notificacao.titulo">
                    <span class="text-validacao-error text-danger animated fadeIn" ng-show="errorTitulo" ng-bind-html="errorTitulo"></span>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group" >
                    <label>MENSAGEM: </label>
                    <textarea name="name" class="form-control" rows="8" cols="80" placeholder="Digite a mensagem da notificação" ng-model="notificacao.mensagem"></textarea>
                    <span class="text-validacao-error text-danger animated fadeIn" ng-show="errorMensagem" ng-bind-html="errorMensagem"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" ng-click="cadastrarNotificacao()">CADASTRAR</button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header" style="background:#4d5668; color: #fff;">
              NOTIFICAÇÕES
            </div>
            <div class="card-block" style="padding:15px;" ng-init="listarNotificacoes()">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" ng-repeat="n in notificacoes">{{n.titulo}} - {{n.mensagem}} - {{n.data_notificacao}} - <span class="badge badge-success">{{n.status}}</span></li>
              </ul>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-center" id="modal" tabindex="-1" role="dialog" aria-labelledby="myCenterModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myCenterModalLabel">Successo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <h3 style="font-size:30px; color: #575757;">Sucesso!</h3>
        <h3 style="font-size:20px; color: #575757;" ng-show="mensagemSucesso" ng-bind-html="mensagemSucesso"></h3>
      </div>
    </div>
  </div>
</div>
