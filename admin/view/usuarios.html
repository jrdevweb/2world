<div class="content-page">
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a ><span class="badge badge-success"> USUÁRIO ATIVO</span></a></li>
              </ol>
            </div>
            <h4 class="page-title">
              USUÁRIOS
            </h4>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <a class="btn btn-primary" ng-href="#/novo-usuario" style="margin-bottom:20px;"name="button">ADICIONAR USUÁRIO</a>
        <div class=" card-box card-box-table" ng-init="listarUsuarios()">
          <div class="card">
            <div class="card-header" style="background:#4d5668; color: #fff;">
              USUÁRIOS
            </div>
            <div class="table-responsive">
              <table class="table table-dark mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>CPF</th>
                    <th>EMAIL</th>
                    <th>PLANO</th>
                    <th>AÇÃO</th>
                  </tr>
                </thead>
                <tbody style="color: #FFF;" dir-paginate="u in usuarios | itemsPerPage: 10">
                  <tr >
                    <td ng-bind-html="u.id"></td>
                    <td ng-bind-html="u.nome"></td>
                    <td ng-bind-html="u.cpf"></td>
                    <td ng-bind-html="u.email"></td>
                    <td ng-bind-html="u.plano_valor"></td>
                    <td>
                      <a ng-href="#/usuario/{{u.id}}" class="btn btn-primary btn-sm"><i class="fa fa-eye" aria-hidden="true"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div style="text-align:center;">
            <span class="text-info" ng-if="usuarios.length <= 0"> Não foi encontrado nenhum registro.</span>
          </div>
          <div>
            <span class="text-default" ng-if="usuarios.length > 0"> Total de registros: <b>{{usuarios.length}}</b></span>
          </div>
          <div >
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="view/dirPagination.tpl.html"></dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
