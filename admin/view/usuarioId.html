<div class="content-page">
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a ><span class="badge badge-success"> USUÁRIO ATIVO</span></a></li>
              </ol>
            </div>
            <h4 class="page-title">
              DADOS DO USUÁRIO
            </h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header" style="background:#4d5668; color: #fff;">
              DADOS DO USUÁRIO
            </div>
            <div class="card-block" style="padding:15px;">
              <h4 class="card-title">DADOS</h4>
              <div class="row">

                <div class="col-md-4">
                  <div class="form-group" >
                    <label>NOME: <span class="badge badge-warning">Dado Editável: </span></label>
                    <input type="text" class="form-control" placeholder="Digite o nome" ng-model="dadosusuario.nome" >
                    <span class=" text-validacao-error text-danger animated fadeIn" ng-show="errorNome" ng-bind-html="errorNome"></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group" >
                    <label>EMAIL:  </label>
                    <input type="text" class="form-control" placeholder="Digite o email" ng-model="dadosusuario.email" disabled>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group" >
                    <label>CPF: </label>
                    <input type="text" class="form-control" placeholder="Digite o CPF" ng-model="dadosusuario.cpf" disabled>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>CONTA ATIVA: <span class="badge badge-warning">Dado Editável: </span></label>
                    <select ng-model="dadosusuario.ativo" class="form-control">
                      <option value="">Selecione</option>
                      <option value="SIM">SIM</option>
                      <option value="NAO">NAO</option>
                    </select>
                    <span class="text-danger animated fadeIn text-validacao-error" ng-show="errorAtivo" ng-bind-html="errorAtivo"></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>ROBÔ LIGADO: <span class="badge badge-warning">Dado Editável: </span></label>
                    <select ng-model="dadosusuario.robo_ligado" class="form-control">
                      <option value="">Selecione</option>
                      <option value="SIM">SIM</option>
                      <option value="NAO">NAO</option>
                    </select>
                    <span class="text-danger animated fadeIn text-validacao-error" ng-show="errorRobo" ng-bind-html="errorRobo"></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group" ng-init="listarPlanos()">
                    <label>PLANO ROBÔ: </label>
                    <select ng-model="dadosusuario.plano_id" class="form-control">
                      <option value="">Selecione</option>
                      <option ng-repeat="p in planos" value="{{p.id}}">{{p.valor}}</option>
                    </select>
                    <span class="text-danger animated fadeIn text-validacao-error" ng-show="errorPlano" ng-bind-html="errorPlano"></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group" >
                    <label>SENHA: <span class="badge badge-warning">Dado Editável: </span></label>
                    <input type="text" class="form-control" placeholder="Digite a senha" ng-model="dadosusuario.senha" >
                    <span class="text-danger animated fadeIn text-validacao-error" ng-show="errorSenha" ng-bind-html="errorSenha"></span>
                  </div>
                </div>
          
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" ng-click="atualizarUsuario()">ATUALIZAR DADOS</button>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class=" card-box card-box-table">
          <div class="card">
            <div class="card-header" style="background:#4d5668; color: #fff;">
              RENDIMENTOS
            </div>
                <div class="table-responsive">
                  <table class="table table-dark mb-0" ng-init="listarPagamentos()">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Valor USD</th>
                        <!-- <th>Valor BTC</th> -->
                        <th>Status</th>
                        <th>Data Rendimento</th>
                        <!-- <th>AÇÃO</th> -->
                      </tr>
                    </thead>
                    <tbody style="color: #FFF;" dir-paginate="p in pagamentos | itemsPerPage: 20">
                      <tr >
                        <td ng-bind-html="p.id"></td>
                        <td ng-bind-html="p.valor_dolar"></td>
                        <!-- <td ng-bind-html="p.valor_bitcoin"></td> -->
                        <td ng-if="p.status == 'PENDENTE'"><span class="badge badge-warning"> AGUARDANDO PAGAMENTO</span></td>
                        <td ng-if="p.status == 'PAGO'"><span class="badge badge-success"> PAGO</span></td>
                        <td ng-bind-html="p.data_rendimento"></td>
                        <!-- <td>
                          <a ng-href="#/pagamento/{{p.id}}" class="btn btn-primary btn-sm"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        </td> -->
                      </tr>
                    </tbody>
                  </table>
                </div>
            <div class="card-footer bg-dark">
              <div style="text-align:center;">
                <span class="text-info" ng-if="pagamentos.length <= 0"> Não foi encontrado nenhum registro.</span>
              </div>
              <div>
                <span class="text-default" ng-if="pagamentos.length > 0"> Total de registros: <b>{{pagamentos.length}}</b></span>
              </div>
              <div >
                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="view/dirPagination.tpl.html"></dir-pagination-controls>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-center" id="modal" tabindex="-1" role="dialog" aria-labelledby="myCenterModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myCenterModalLabel">Successo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <h3 style="font-size:30px; color: #575757;">Sucesso!</h3>
        <h3 style="font-size:20px; color: #575757;" ng-show="mensagemSucesso" ng-bind-html="mensagemSucesso"></h3>
      </div>
    </div>
  </div>
</div>
